<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Components</title>
	</head>
	<body>
		<div class="components">
			<div class="components__container">
				<h1 class="title">Popular Categories</h1>
				<a href="#" class="link-arrow link-arrow--icon-arrow">View All</a>

				<div class="block-header block-header--center block-header--indent">
					<h2 class="block-header__title title">Popular Categories</h2>
				</div>

				<div class="block-header block-header--indent">
					<h2 class="block-header__title title">Popular Categories</h2>
					<a
						href="#"
						class="block-header__link link-arrow link-arrow--icon-arrow">
						View All
					</a>
				</div>

				<div class="block-header block-header--indent">
					<h2 class="block-header__title title">Popular Categories</h2>
					<div class="block-header__slider-arrows">
						<button
							class="
							block-header__slider-arrow 
							block-header__slider-arrow--icon-arrow
							block-header__slider-arrow--left
							"
							aria-label="previus slide">
						</button>

						<button
							class="
							block-header__slider-arrow 
							block-header__slider-arrow--icon-arrow
							block-header__slider-arrow-right
							"
							aria-label="next slide">
						</button>
					</div>
				</div>

				<button class="button">some btn</button>
				<button class="button button--middle">some btn</button>
				<button class="button button--small">some btn</button>
				<button class="button button--arrow">some btn</button>
				<button class="button button--arrow button--white">some btn</button>

				<form action="#" class="item-product__rating rating">
					<input type="radio" value="5" name="rating" class="rating__item">
					<input type="radio" value="4" name="rating" class="rating__item">
					<input type="radio" value="3" name="rating" class="rating__item">
					<input type="radio" value="2" name="rating" class="rating__item">
					<input type="radio" value="1" name="rating" class="rating__item">
				</form>
			</div>
		</div>
	</body>
</html>
